# Docker Compose - Full Application Stack
# Run: docker compose up -d (all services)
# Run: docker compose up redis -d (Redis only for local dev)

services:
  # FastAPI Application
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ARQ Worker for background jobs
  worker:
    build: .
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: poetry run python -m arq rag.workers.WorkerSettings

  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # Qdrant for vector storage
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_db:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
